<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê AZE Sorgu - Giri≈ü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .flag {
            background: linear-gradient(90deg, #3f9c35 33%, #ed2939 33%, #ed2939 66%, #00b9e4 66%);
            height: 8px;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .login-box {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }
        .key-input {
            border: 3px solid #e2e8f0;
            border-radius: 20px;
            padding: 18px;
            font-size: 20px;
            letter-spacing: 5px;
            text-align: center;
            font-weight: bold;
        }
        .key-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
        }
        .username-input {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="flag"></div>

    <div class="login-box">
        <div class="text-center mb-4">
            <i class="fas fa-shield-alt fa-4x text-primary mb-3"></i>
            <h2 class="fw-bold">üîç AZE Sorgu</h2>
            <p class="text-muted">Hesabƒ±nƒ±za daxil olun</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label class="form-label fw-bold">ƒ∞stifad…ô√ßi adƒ±</label>
                <input type="text" class="form-control username-input" id="username" 
                       placeholder="ƒ∞stifad…ô√ßi adƒ±" required autofocus>
            </div>
            
            <div class="mb-4">
                <label class="form-label fw-bold">Access Key</label>
                <input type="password" class="form-control key-input" id="accessKey" 
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="20" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-unlock-alt me-2"></i> DAXƒ∞L OL
                </button>
            </div>
            
            <div class="alert alert-danger mt-3" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-circle me-2"></i> Key v…ô ya istifad…ô√ßi adƒ± yanlƒ±≈üdƒ±r!
            </div>
        </form>
    </div>

    <script>
        const VALID_KEY = '010101ServerCrashed';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const key = document.getElementById('accessKey').value;
            
            if (key === VALID_KEY && username.length >= 3) {
                const userData = {
                    username: username,
                    loginTime: new Date().toISOString(),
                    userId: CryptoJS.MD5(username + Date.now()).toString().substring(0, 8)
                };
                
                sessionStorage.setItem('aze_user', JSON.stringify(userData));
                window.location.href = 'panel.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('accessKey').value = '';
            }
        });
    </script>
</body>
</html>
