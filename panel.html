<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üîç AZE Sorgu</title>
    <style>
        body {
            background: #050608;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #0a0c12;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e1e2e;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .methods {
            display: flex;
            gap: 10px;
            background: #0a0c12;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .method {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #15181e;
            border-radius: 10px;
            cursor: pointer;
            color: #94a3b8;
        }
        .method.active {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white;
        }
        .search-area {
            background: #0a0c12;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 15px 20px;
            background: #15181e;
            border: 1px solid #2d2d3a;
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }
        .search-box button {
            padding: 15px 35px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .timer {
            margin-top: 15px;
            padding: 12px;
            background: #1e1b0e;
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            color: #fcd34d;
            display: none;
        }
        .result-card {
            background: #0a0c12;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 15px;
            border-left: 6px solid #8b5cf6;
        }
        .result-name {
            font-size: 22px;
            font-weight: bold;
            color: #8b5cf6;
            margin-bottom: 15px;
        }
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            color: #cbd5e1;
        }
        .no-result {
            background: #0a0c12;
            padding: 40px;
            text-align: center;
            border-radius: 16px;
            color: #94a3b8;
            border-left: 6px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand">üîç AZE Sorgu</span>
        <div>
            <span id="userDisplay"></span>
            <button onclick="logout()" style="background: none; border: 1px solid #2d2d3a; color: white; padding: 8px 20px; border-radius: 30px; margin-left: 15px; cursor: pointer;">√áƒ±xƒ±≈ü</button>
        </div>
    </div>

    <div class="container">
        <!-- Methods -->
        <div class="methods">
            <div class="method active" onclick="setMethod(1, this)">üë§ Ad Soyad</div>
            <div class="method" onclick="setMethod(2, this)">üéì ≈ûagird ‚Ññ</div>
            <div class="method" onclick="setMethod(3, this)">üìã UTIS kod</div>
            <div class="method" onclick="setMethod(4, this)">üìû Telefon</div>
        </div>

        <!-- Search -->
        <div class="search-area">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Ad Soyad daxil edin" autocomplete="off">
                <button onclick="search()">Axtar</button>
            </div>
            <div class="timer" id="timer">
                ‚è≥ N√∂vb…ôti axtarƒ±≈ü √º√ß√ºn <span id="timerSeconds">180</span> saniy…ô
            </div>
        </div>

        <!-- Results -->
        <div id="results"></div>
    </div>

    <script>
        // ===========================================
        // ƒ∞STƒ∞FAD∆è√áƒ∞
        // ===========================================
        const username = localStorage.getItem('aze_user');
        if (!username) {
            window.location.href = 'index.html';
        }
        document.getElementById('userDisplay').innerHTML = username;

        // ===========================================
        // SQL Y√úKL∆è - 100% ƒ∞≈ûL∆èY∆èC∆èK!
        // ===========================================
        
        let students = [];
        let currentMethod = 1;
        let lastSearchTime = null;
        let searchCount = 0;

        // D…ôrhal y√ºkl…ô
        (function loadData() {
            // ∆èvv…ôlc…ô cache yoxla
            const cached = localStorage.getItem('sagird_170k');
            if (cached) {
                students = JSON.parse(cached);
                console.log('Cache-d…ôn y√ºkl…ôndi:', students.length);
                return;
            }

            // GitHub-dan y√ºkl…ô
            fetch('https://raw.githubusercontent.com/CallMeDexterMorgan/aze-sorgu/main/sagird.sql')
                .then(res => res.text())
                .then(sql => {
                    console.log('SQL y√ºkl…ôndi, uzunluq:', sql.length);
                    
                    const rows = [];
                    let id = 1;
                    
                    // SAD∆èC∆è VALUES hiss…ôsini g√∂t√ºr
                    const lines = sql.split('\n');
                    
                    for (let line of lines) {
                        if (line.includes('INSERT INTO') && line.includes('sagirdler')) {
                            // VALUES ( ... ) hiss…ôsini al
                            const match = line.match(/VALUES\s*\((.*)\)/i);
                            if (match) {
                                const valuesString = match[1];
                                
                                // D…ôy…ôrl…ôri ayƒ±r
                                const values = [];
                                let current = '';
                                let inQuotes = false;
                                
                                for (let char of valuesString) {
                                    if (char === "'" && !inQuotes) {
                                        inQuotes = true;
                                        current += char;
                                    } else if (char === "'" && inQuotes) {
                                        inQuotes = false;
                                        current += char;
                                    } else if (char === ',' && !inQuotes) {
                                        values.push(current.trim());
                                        current = '';
                                    } else {
                                        current += char;
                                    }
                                }
                                values.push(current.trim());
                                
                                // T…ômizl…ô
                                const clean = values.map(v => 
                                    v.replace(/^'|'$/g, '').trim()
                                );
                                
                                rows.push({
                                    id: id++,
                                    ad: clean[1] || 'Bilinmir',
                                    no: clean[2] || '-',
                                    utis: clean[3] || '-',
                                    sinif: clean[4] || '-',
                                    mekteb: clean[5] || '-',
                                    tel: clean[6] || '-',
                                    unvan: clean[7] || '-',
                                    il: clean[8] || '2023'
                                });
                            }
                        }
                    }
                    
                    if (rows.length > 0) {
                        students = rows;
                        localStorage.setItem('sagird_170k', JSON.stringify(rows));
                        console.log('‚úÖ Uƒüurlu!', rows.length, 't…ôl…ôb…ô y√ºkl…ôndi');
                    }
                })
                .catch(err => {
                    console.log('X…ôta:', err);
                });
        })();

        // ===========================================
        // SORGULAMA
        // ===========================================
        
        function setMethod(m, el) {
            currentMethod = m;
            document.querySelectorAll('.method').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            
            const placeholders = {
                1: 'Ad Soyad daxil edin',
                2: '≈ûagird n√∂mr…ôsi daxil edin',
                3: 'UTIS kodu daxil edin',
                4: 'Telefon n√∂mr…ôsi daxil edin'
            };
            document.getElementById('searchInput').placeholder = placeholders[m];
        }

        function search() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('M…ôlumat daxil edin!');
                return;
            }

            // H…ôl…ô m…ôlumat yoxdursa
            if (students.length === 0) {
                alert('M…ôlumat bazasƒ± y√ºkl…ônir, 1 saniy…ô g√∂zl…ô v…ô yenid…ôn axtar!');
                // T…ôkrar y√ºkl…ôm…ôy…ô √ßalƒ±≈ü
                setTimeout(() => {
                    location.reload();
                }, 1000);
                return;
            }

            // 3 d…ôqiq…ô g√∂zl…ô
            if (lastSearchTime) {
                const diff = (new Date() - lastSearchTime) / 1000;
                if (diff < 180) {
                    showTimer(Math.ceil(180 - diff));
                    return;
                }
            }

            // AXTARI≈û - BURADA SAD∆èC∆è students array-ind…ô axtarƒ±r
            let results = [];
            const q = query.toLowerCase();
            
            try {
                switch(currentMethod) {
                    case 1: // Ad
                        results = students.filter(s => 
                            s.ad && s.ad.toLowerCase().includes(q)
                        );
                        break;
                    case 2: // ≈ûagird n√∂mr…ôsi
                        results = students.filter(s => 
                            s.no && s.no.includes(query)
                        );
                        break;
                    case 3: // UTIS
                        results = students.filter(s => 
                            s.utis && s.utis.toLowerCase().includes(q)
                        );
                        break;
                    case 4: // Telefon
                        results = students.filter(s => 
                            s.tel && s.tel.includes(query)
                        );
                        break;
                }
            } catch(e) {
                console.log('Axtarƒ±≈ü x…ôtasƒ±:', e);
                results = [];
            }

            // N…ôtic…ô
            lastSearchTime = new Date();
            searchCount++;
            showResults(results);
            showTimer(180);
        }

        function showResults(results) {
            const div = document.getElementById('results');
            
            if (results.length === 0) {
                div.innerHTML = `
                    <div class="no-result">
                        <div style="font-size: 48px; margin-bottom: 20px;">üîç</div>
                        <h3>N…ôtic…ô tapƒ±lmadƒ±</h3>
                        <p style="color: #94a3b8; margin-top: 10px;">Ba≈üqa s√∂z c…ôhd edin</p>
                    </div>
                `;
                return;
            }

            let html = '';
            results.slice(0, 20).forEach(s => {
                html += `
                    <div class="result-card">
                        <div class="result-name">${s.ad || 'Bilinmir'}</div>
                        <div class="result-grid">
                            <div>
                                <div style="margin-bottom: 8px;"><span style="color: #8b5cf6; margin-right: 8px;">üìã</span> UTIS: ${s.utis || '-'}</div>
                                <div style="margin-bottom: 8px;"><span style="color: #8b5cf6; margin-right: 8px;">üéì</span> ‚Ññ: ${s.no || '-'}</div>
                                <div style="margin-bottom: 8px;"><span style="color: #8b5cf6; margin-right: 8px;">üè´</span> Sinif: ${s.sinif || '-'}</div>
                            </div>
                            <div>
                                <div style="margin-bottom: 8px;"><span style="color: #8b5cf6; margin-right: 8px;">üìû</span> ${s.tel || '-'}</div>
                                <div style="margin-bottom: 8px;"><span style="color: #8b5cf6; margin-right: 8px;">üèõÔ∏è</span> ${s.mekteb ? s.mekteb.substring(0, 30) + '...' : '-'}</div>
                                <div style="margin-bottom: 8px;"><span style="color: #8b5cf6; margin-right: 8px;">üìç</span> ${s.unvan ? s.unvan.substring(0, 30) + '...' : '-'}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            if (results.length > 20) {
                html += `<p style="color: #94a3b8; text-align: center; padding: 20px;">... v…ô ${results.length - 20} n…ôtic…ô daha</p>`;
            }
            
            div.innerHTML = html;
        }

        function showTimer(seconds) {
            const timer = document.getElementById('timer');
            const sec = document.getElementById('timerSeconds');
            
            timer.style.display = 'block';
            sec.innerHTML = seconds;
            
            let s = seconds;
            const interval = setInterval(() => {
                s--;
                sec.innerHTML = s;
                if (s <= 0) {
                    clearInterval(interval);
                    timer.style.display = 'none';
                }
            }, 1000);
        }

        function logout() {
            localStorage.removeItem('aze_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
