<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üîç AZE Sorgu</title>
    <style>
        body {
            background: #050608;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 0;
            margin: 0;
            color: white;
        }
        .navbar {
            background: #0a0c12;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e1e2e;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .methods {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #0a0c12;
            padding: 15px;
            border-radius: 15px;
        }
        .method {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #15181e;
            border-radius: 10px;
            cursor: pointer;
            color: #94a3b8;
            transition: 0.2s;
        }
        .method.active {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white;
        }
        .search-area {
            background: #0a0c12;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 15px 20px;
            background: #15181e;
            border: 1px solid #2d2d3a;
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        .search-box button {
            padding: 15px 35px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        .timer {
            margin-top: 15px;
            padding: 12px;
            background: #1e1b0e;
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            color: #fcd34d;
            display: none;
        }
        .result-card {
            background: #0a0c12;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 15px;
            border-left: 6px solid #8b5cf6;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .result-name {
            font-size: 22px;
            font-weight: bold;
            color: #8b5cf6;
            margin: 0;
        }
        .result-badge {
            background: rgba(139, 92, 246, 0.2);
            padding: 6px 15px;
            border-radius: 30px;
            color: white;
        }
        .result-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            color: #cbd5e1;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .no-result {
            background: #0a0c12;
            padding: 40px;
            text-align: center;
            border-radius: 16px;
            color: #94a3b8;
            border-left: 6px solid #ef4444;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand">üîç AZE Sorgu</span>
        <div style="display: flex; gap: 15px; align-items: center;">
            <span id="userDisplay"></span>
            <button onclick="logout()" style="background: none; border: 1px solid #2d2d3a; color: white; padding: 8px 20px; border-radius: 30px; cursor: pointer;">√áƒ±xƒ±≈ü</button>
        </div>
    </div>

    <div class="container">
        <!-- Stats -->
        <div class="stats">
            <span><span id="totalCount">0</span> n…ôtic…ô</span>
            <span><span id="searchCount">0</span> sorgu</span>
            <span>‚è± 3 d…ôqiq…ô</span>
        </div>

        <!-- Methods -->
        <div class="methods">
            <div class="method active" onclick="setMethod(1, this)">üë§ Ad Soyad</div>
            <div class="method" onclick="setMethod(2, this)">üéì ≈ûagird ‚Ññ</div>
            <div class="method" onclick="setMethod(3, this)">üìã UTIS kod</div>
            <div class="method" onclick="setMethod(4, this)">üìû Telefon</div>
        </div>

        <!-- Search -->
        <div class="search-area">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Ad Soyad daxil edin" autocomplete="off">
                <button onclick="search()">Axtar</button>
            </div>
            <div class="timer" id="timer">
                ‚è≥ N√∂vb…ôti axtarƒ±≈ü √º√ß√ºn <span id="timerSeconds">180</span> saniy…ô
            </div>
        </div>

        <!-- Results -->
        <div id="results"></div>
    </div>

    <script>
        // ===========================================
        // SAD∆èC∆è BURASI √ñN∆èMLƒ∞ - SQL Y√úKL∆èM∆è
        // ===========================================
        
        let students = [];
        let currentMethod = 1;
        let lastSearchTime = null;
        let searchCounter = 0;

        // ƒ∞stifad…ô√ßi adƒ±
        const username = localStorage.getItem('aze_user') || 'ƒ∞stifad…ô√ßi';
        document.getElementById('userDisplay').innerHTML = username;

        // ===========================================
        // GITHUB-DAN SQL Y√úKL∆è - ƒ∞≈ûL∆èY∆èC∆èK!
        // ===========================================
        
        function loadSQL() {
            const url = 'https://raw.githubusercontent.com/CallMeDexterMorgan/aze-sorgu/main/sagird.sql';
            
            fetch(url)
                .then(response => response.text())
                .then(content => {
                    console.log('SQL y√ºkl…ôndi, uzunluq:', content.length);
                    
                    const rows = [];
                    let id = 1;
                    
                    // H…ôr s…ôtri yoxla
                    const lines = content.split('\n');
                    
                    for (let line of lines) {
                        line = line.trim();
                        
                        // INSERT INTO olan s…ôtirl…ôri tap
                        if (line.includes('INSERT INTO') && line.includes('sagirdler')) {
                            try {
                                // VALUES hiss…ôsini al
                                const valuesMatch = line.match(/VALUES\s*\((.*)\)/i);
                                
                                if (valuesMatch) {
                                    const valuesString = valuesMatch[1];
                                    const values = [];
                                    let current = '';
                                    let inQuotes = false;
                                    
                                    // D…ôy…ôrl…ôri parse et (verg√ºll…ôri ayƒ±r)
                                    for (let char of valuesString) {
                                        if (char === "'" && !inQuotes) {
                                            inQuotes = true;
                                            current += char;
                                        } else if (char === "'" && inQuotes) {
                                            inQuotes = false;
                                            current += char;
                                        } else if (char === ',' && !inQuotes) {
                                            values.push(current.trim());
                                            current = '';
                                        } else {
                                            current += char;
                                        }
                                    }
                                    values.push(current.trim());
                                    
                                    // T…ômizl…ô
                                    const cleanValues = values.map(v => v.replace(/^'|'$/g, '').trim());
                                    
                                    if (cleanValues.length >= 8) {
                                        rows.push({
                                            id: id++,
                                            ad: cleanValues[1] || 'Bilinmir',
                                            no: cleanValues[2] || '-',
                                            utis: cleanValues[3] || '-',
                                            sinif: cleanValues[4] || '-',
                                            mekteb: cleanValues[5] || '-',
                                            tel: cleanValues[6] || '-',
                                            unvan: cleanValues[7] || '-',
                                            il: cleanValues[8] || '2023'
                                        });
                                    }
                                }
                            } catch (e) {
                                console.log('S…ôtir parse x…ôtasƒ±:', e);
                            }
                        }
                    }
                    
                    if (rows.length > 0) {
                        students = rows;
                        localStorage.setItem('sagird_data', JSON.stringify(rows));
                        document.getElementById('totalCount').innerHTML = rows.length;
                        console.log('‚úÖ', rows.length, 't…ôl…ôb…ô y√ºkl…ôndi');
                    } else {
                        // Backup
                        const cached = localStorage.getItem('sagird_data');
                        if (cached) {
                            students = JSON.parse(cached);
                            document.getElementById('totalCount').innerHTML = students.length;
                        }
                    }
                })
                .catch(error => {
                    console.log('X…ôta:', error);
                    // Cache-d…ôn y√ºkl…ô
                    const cached = localStorage.getItem('sagird_data');
                    if (cached) {
                        students = JSON.parse(cached);
                        document.getElementById('totalCount').innerHTML = students.length;
                    }
                });
        }

        // S…ôhif…ô a√ßƒ±lan kimi SQL y√ºkl…ô
        loadSQL();

        // ===========================================
        // SORGULAMA
        // ===========================================
        
        function setMethod(method, element) {
            currentMethod = method;
            document.querySelectorAll('.method').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            
            const placeholders = {
                1: 'Ad Soyad daxil edin',
                2: '≈ûagird n√∂mr…ôsi daxil edin',
                3: 'UTIS kodu daxil edin',
                4: 'Telefon n√∂mr…ôsi daxil edin'
            };
            document.getElementById('searchInput').placeholder = placeholders[method];
        }

        function search() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('M…ôlumat daxil edin!');
                return;
            }
            
            if (students.length === 0) {
                alert('M…ôlumat bazasƒ± y√ºkl…ônir, yenid…ôn c…ôhd edin');
                loadSQL(); // T…ôkrar y√ºkl…ôm…ôy…ô √ßalƒ±≈ü
                return;
            }

            // 3 d…ôqiq…ô qaydasƒ±
            if (lastSearchTime) {
                const diff = (new Date() - lastSearchTime) / 1000;
                if (diff < 180) {
                    showTimer(Math.ceil(180 - diff));
                    return;
                }
            }

            // Axtarƒ±≈ü
            let results = [];
            const q = query.toLowerCase();
            
            switch(currentMethod) {
                case 1: // Ad Soyad
                    results = students.filter(s => s.ad.toLowerCase().includes(q));
                    break;
                case 2: // ≈ûagird n√∂mr…ôsi
                    results = students.filter(s => s.no.includes(query));
                    break;
                case 3: // UTIS
                    results = students.filter(s => s.utis.toLowerCase().includes(q));
                    break;
                case 4: // Telefon
                    results = students.filter(s => s.tel.includes(query));
                    break;
            }

            // N…ôtic…ô
            lastSearchTime = new Date();
            searchCounter++;
            document.getElementById('searchCount').innerHTML = searchCounter;
            
            showResults(results);
            showTimer(180);
        }

        function showResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-result">
                        <div style="font-size: 48px; margin-bottom: 20px;">üîç</div>
                        <h3>N…ôtic…ô tapƒ±lmadƒ±</h3>
                        <p style="color: #94a3b8;">Ba≈üqa axtarƒ±≈ü s√∂z√º c…ôhd edin</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            results.slice(0, 20).forEach(s => {
                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <h3 class="result-name">${s.ad}</h3>
                            <span class="result-badge">${s.il}</span>
                        </div>
                        <div class="result-info">
                            <div>
                                <div class="info-item">
                                    <span style="color: #8b5cf6;">üéì</span>
                                    <span><strong>≈ûagird ‚Ññ:</strong> ${s.no}</span>
                                </div>
                                <div class="info-item">
                                    <span style="color: #8b5cf6;">üìã</span>
                                    <span><strong>UTIS:</strong> ${s.utis}</span>
                                </div>
                                <div class="info-item">
                                    <span style="color: #8b5cf6;">üè´</span>
                                    <span><strong>Sinif:</strong> ${s.sinif}</span>
                                </div>
                            </div>
                            <div>
                                <div class="info-item">
                                    <span style="color: #8b5cf6;">üìû</span>
                                    <span><strong>Telefon:</strong> ${s.tel}</span>
                                </div>
                                <div class="info-item">
                                    <span style="color: #8b5cf6;">üèõÔ∏è</span>
                                    <span><strong>M…ôkt…ôb:</strong> ${s.mekteb.substring(0, 40)}...</span>
                                </div>
                                <div class="info-item">
                                    <span style="color: #8b5cf6;">üìç</span>
                                    <span><strong>√únvan:</strong> ${s.unvan.substring(0, 40)}...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            if (results.length > 20) {
                html += `<p style="color: #94a3b8; text-align: center; padding: 20px;">... v…ô ${results.length - 20} n…ôtic…ô daha</p>`;
            }
            
            resultsDiv.innerHTML = html;
        }

        function showTimer(seconds) {
            const timer = document.getElementById('timer');
            const timerSeconds = document.getElementById('timerSeconds');
            
            timer.style.display = 'block';
            timerSeconds.innerHTML = seconds;
            
            let time = seconds;
            const interval = setInterval(() => {
                time--;
                timerSeconds.innerHTML = time;
                if (time <= 0) {
                    clearInterval(interval);
                    timer.style.display = 'none';
                }
            }, 1000);
        }

        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
