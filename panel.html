<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç AZE Sorgu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c1f 0%, #1a1730 100%);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            min-height: 100vh;
            color: white;
        }
        .flag {
            background: linear-gradient(90deg, #3f9c35 33%, #ed2939 33%, #ed2939 66%, #00b9e4 66%);
            height: 8px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar {
            background: rgba(20, 15, 45, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 35px;
        }
        .brand {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .main-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .search-panel {
            background: rgba(30, 25, 55, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 35px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .method-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }
        .method-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px 8px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            color: #cbd5e1;
            font-weight: 600;
        }
        .method-item i {
            font-size: 24px;
            display: block;
            margin-bottom: 8px;
            color: #a78bfa;
        }
        .method-item.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border-color: transparent;
        }
        .method-item.active i {
            color: white;
        }
        .search-input {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 18px 25px;
            font-size: 18px;
            color: white;
            transition: 0.2s;
        }
        .search-input:focus {
            background: rgba(255,255,255,0.1);
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
            color: white;
        }
        .search-input::placeholder {
            color: #94a3b8;
        }
        .search-button {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border: none;
            border-radius: 20px;
            padding: 18px 35px;
            font-weight: 700;
            font-size: 18px;
            color: white;
            transition: 0.2s;
        }
        .search-button:hover {
            transform: scale(0.98);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
        }
        .result-item {
            background: rgba(30, 25, 55, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            border-left: 8px solid #8b5cf6;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .timer-alert {
            background: rgba(245, 158, 11, 0.15);
            color: #fcd34d;
            border-radius: 16px;
            padding: 16px 24px;
            margin-top: 20px;
            display: none;
            border-left: 6px solid #f59e0b;
            backdrop-filter: blur(5px);
        }
        .user-badge {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="flag"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="d-flex align-items-center">
            <i class="fas fa-search fa-2x me-3" style="color: #a78bfa;"></i>
            <span class="brand">üîç AZE Sorgu</span>
        </div>
        <div class="d-flex align-items-center gap-4">
            <span class="user-badge" id="userBadge">
                <i class="fas fa-user me-2"></i> <span id="usernameDisplay">ƒ∞stifad…ô√ßi</span>
            </span>
            <button class="btn btn-outline-light rounded-pill px-4" onclick="logout()" style="border-color: rgba(255,255,255,0.2);">
                <i class="fas fa-sign-out-alt me-1"></i> √áƒ±xƒ±≈ü
            </button>
        </div>
    </nav>

    <div class="main-container">
        <!-- Stats - Sad…ôc…ô r…ôq…ôml…ôr -->
        <div class="stats">
            <span><i class="fas fa-database me-2"></i> <span id="totalStats">0</span> n…ôtic…ô</span>
            <span><i class="fas fa-search me-2"></i> <span id="searchStats">0</span> sorgu</span>
            <span><i class="fas fa-clock me-2"></i> 3 d…ôq</span>
        </div>

        <!-- Search Panel -->
        <div class="search-panel">
            <h4 class="fw-bold mb-4" style="color: white;">
                <i class="fas fa-search me-2" style="color: #a78bfa;"></i> Sorgulama
            </h4>
            
            <div class="method-grid">
                <div class="method-item active" data-method="1">
                    <i class="fas fa-user"></i>
                    Ad Soyad
                </div>
                <div class="method-item" data-method="2">
                    <i class="fas fa-graduation-cap"></i>
                    ≈ûagird n√∂mr…ôsi
                </div>
                <div class="method-item" data-method="3">
                    <i class="fas fa-id-card"></i>
                    UTIS kod
                </div>
                <div class="method-item" data-method="4">
                    <i class="fas fa-phone"></i>
                    Telefon
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-9">
                    <input type="text" class="form-control search-input" id="searchInput" 
                           placeholder="Ad Soyad daxil edin">
                </div>
                <div class="col-md-3">
                    <button class="btn w-100 search-button" onclick="search()">
                        <i class="fas fa-search me-2"></i> AXTAR
                    </button>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer-alert" id="timerAlert">
                <i class="fas fa-hourglass-half me-2"></i>
                N√∂vb…ôti axtarƒ±≈ü √º√ß√ºn <span id="timerSeconds">180</span> saniy…ô
            </div>
        </div>

        <!-- Results -->
        <div id="resultsContainer" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 style="color: white;"><i class="fas fa-list-ul me-2"></i> N…ôtic…ôl…ôr</h5>
                <span class="badge bg-primary rounded-pill px-4 py-2" id="resultCount">0</span>
            </div>
            <div id="resultsList"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        // ===========================================
        // üîê Gƒ∞ZLƒ∞ Sƒ∞STEM - ƒ∞STƒ∞FAD∆è√áƒ∞ G√ñRM∆èZ
        // ===========================================
        
        const GITHUB_URL = 'https://raw.githubusercontent.com/CallMeDexterMorgan/aze-sorgu/main/sagird.sql';
        let data = [];
        let searchCount = 0;
        let lastSearch = null;
        let currentMethod = 1;

        // Sessiyanƒ± yoxla
        (function() {
            const user = sessionStorage.getItem('aze_user');
            if (!user) window.location.href = 'index.html';
            else {
                const userData = JSON.parse(user);
                document.getElementById('usernameDisplay').innerHTML = userData.username;
            }
        })();

        // Gƒ∞ZLƒ∞ y√ºkl…ôm…ô - istifad…ô√ßi he√ß n…ô g√∂rm√ºr
        (function init() {
            const cached = localStorage.getItem('sagird_cache');
            if (cached) {
                data = JSON.parse(cached);
                document.getElementById('totalStats').innerHTML = data.length;
                return;
            }
            
            fetch(GITHUB_URL)
                .then(res => res.text())
                .then(sql => {
                    const rows = [];
                    let id = 1;
                    
                    sql.split('\n').forEach(line => {
                        if (line.includes('INSERT INTO') && line.includes('sagirdler')) {
                            const match = line.match(/VALUES\s*\((.*)\)/i);
                            if (match) {
                                const v = match[1].split(',').map(v => 
                                    v.trim().replace(/^'|'$/g, '')
                                );
                                rows.push({
                                    ad: v[1] || '',
                                    no: v[2] || '',
                                    utis: v[3] || '',
                                    sinif: v[4] || '',
                                    mekteb: v[5] || '',
                                    tel: v[6] || '',
                                    unvan: v[7] || '',
                                    il: v[8] || '2023'
                                });
                            }
                        }
                    });
                    
                    data = rows;
                    localStorage.setItem('sagird_cache', JSON.stringify(rows));
                    document.getElementById('totalStats').innerHTML = rows.length;
                })
                .catch(() => {
                    // S…ôssiz x…ôta
                });
        })();

        // ===========================================
        // üîç SORGULAMA
        // ===========================================
        
        // Method d…ôyi≈ü
        document.querySelectorAll('.method-item').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.method-item').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentMethod = parseInt(this.dataset.method);
                
                const placeholders = {
                    1: 'Ad Soyad daxil edin',
                    2: '≈ûagird n√∂mr…ôsi daxil edin',
                    3: 'UTIS kodu daxil edin',
                    4: 'Telefon daxil edin'
                };
                document.getElementById('searchInput').placeholder = placeholders[currentMethod];
            });
        });

        // Axtarƒ±≈ü
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('M…ôlumat daxil edin!');
                return;
            }

            // 3 d…ôqiq…ô
            if (lastSearch) {
                const diff = (new Date() - lastSearch) / 1000;
                if (diff < 180) {
                    const remaining = Math.ceil(180 - diff);
                    showTimer(remaining);
                    return;
                }
            }

            // Axtar
            let results = [];
            const q = query.toLowerCase();
            
            switch(currentMethod) {
                case 1: // Ad
                    results = data.filter(s => s.ad.toLowerCase().includes(q));
                    break;
                case 2: // N√∂mr…ô
                    results = data.filter(s => s.no.includes(query));
                    break;
                case 3: // UTIS
                    results = data.filter(s => s.utis.toLowerCase().includes(q));
                    break;
                case 4: // Tel
                    results = data.filter(s => s.tel.includes(query));
                    break;
            }

            // N…ôtic…ô
            lastSearch = new Date();
            searchCount++;
            document.getElementById('searchStats').innerHTML = searchCount;
            
            showResults(results);
            showTimer(180);
        }

        // N…ôtic…ô g√∂st…ôr
        function showResults(results) {
            const container = document.getElementById('resultsContainer');
            const list = document.getElementById('resultsList');
            const count = document.getElementById('resultCount');
            
            if (results.length > 0) {
                let html = '';
                results.slice(0, 20).forEach(s => {
                    html += `
                        <div class="result-item">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <h5 class="fw-bold mb-0" style="color: #a78bfa;">${s.ad}</h5>
                                <span class="badge" style="background: rgba(139,92,246,0.3); color: white;">${s.il}</span>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="mb-2" style="color: #cbd5e1;">
                                        <i class="fas fa-graduation-cap me-2" style="color: #a78bfa;"></i> ${s.no}
                                    </p>
                                    <p class="mb-2" style="color: #cbd5e1;">
                                        <i class="fas fa-qrcode me-2" style="color: #a78bfa;"></i> ${s.utis}
                                    </p>
                                    <p class="mb-2" style="color: #cbd5e1;">
                                        <i class="fas fa-school me-2" style="color: #a78bfa;"></i> ${s.sinif}
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p class="mb-2" style="color: #cbd5e1;">
                                        <i class="fas fa-phone me-2" style="color: #a78bfa;"></i> ${s.tel}
                                    </p>
                                    <p class="mb-2" style="color: #cbd5e1;">
                                        <i class="fas fa-building me-2" style="color: #a78bfa;"></i> ${s.mekteb.substring(0, 30)}...
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                list.innerHTML = html;
                count.innerHTML = `${results.length} n…ôtic…ô`;
                container.style.display = 'block';
            } else {
                list.innerHTML = `
                    <div class="alert" style="background: rgba(239,68,68,0.1); color: #fecaca; border: 1px solid rgba(239,68,68,0.2);">
                        <i class="fas fa-exclamation-circle me-2"></i> N…ôtic…ô tapƒ±lmadƒ±
                    </div>
                `;
                count.innerHTML = '0 n…ôtic…ô';
                container.style.display = 'block';
            }
        }

        // Timer
        function showTimer(seconds) {
            const timer = document.getElementById('timerAlert');
            document.getElementById('timerSeconds').innerHTML = seconds;
            timer.style.display = 'block';
            
            let time = seconds;
            const interval = setInterval(() => {
                time--;
                document.getElementById('timerSeconds').innerHTML = time;
                if (time <= 0) {
                    clearInterval(interval);
                    timer.style.display = 'none';
                }
            }, 1000);
        }

        // √áƒ±xƒ±≈ü
        function logout() {
            sessionStorage.removeItem('aze_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
