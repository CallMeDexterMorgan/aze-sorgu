<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üîç AZE Sorgu</title>
    <style>
        body {
            background: #050608;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
            padding: 0;
            margin: 0;
        }
        .navbar {
            background: #0a0c12;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e1e2e;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .methods {
            display: flex;
            gap: 10px;
            background: #0a0c12;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .method {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #15181e;
            border-radius: 10px;
            cursor: pointer;
            color: #94a3b8;
        }
        .method.active {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white;
        }
        .search-area {
            background: #0a0c12;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 15px 20px;
            background: #15181e;
            border: 1px solid #2d2d3a;
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }
        .search-box button {
            padding: 15px 35px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .timer {
            margin-top: 15px;
            padding: 12px;
            background: #1e1b0e;
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            color: #fcd34d;
            display: none;
        }
        .result-card {
            background: #0a0c12;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 15px;
            border-left: 6px solid #8b5cf6;
        }
        .result-name {
            font-size: 22px;
            font-weight: bold;
            color: #8b5cf6;
            margin-bottom: 15px;
        }
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            color: #cbd5e1;
        }
        .no-result {
            background: #0a0c12;
            padding: 40px;
            text-align: center;
            border-radius: 16px;
            color: #94a3b8;
            border-left: 6px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand">üîç AZE Sorgu</span>
        <div>
            <span id="userDisplay"></span>
            <button onclick="logout()" style="background: none; border: 1px solid #2d2d3a; color: white; padding: 8px 20px; border-radius: 30px; margin-left: 15px; cursor: pointer;">√áƒ±xƒ±≈ü</button>
        </div>
    </div>

    <div class="container">
        <!-- Methods -->
        <div class="methods">
            <div class="method active" onclick="setMethod(1, this)">üë§ Ad Soyad</div>
            <div class="method" onclick="setMethod(2, this)">üéì ≈ûagird ‚Ññ</div>
            <div class="method" onclick="setMethod(3, this)">üìã UTIS kod</div>
            <div class="method" onclick="setMethod(4, this)">üìû Telefon</div>
        </div>

        <!-- Search -->
        <div class="search-area">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Ad Soyad daxil edin" autocomplete="off">
                <button onclick="search()">Axtar</button>
            </div>
            <div class="timer" id="timer">
                ‚è≥ N√∂vb…ôti axtarƒ±≈ü √º√ß√ºn <span id="timerSeconds">180</span> saniy…ô
            </div>
        </div>

        <!-- Results -->
        <div id="results"></div>
    </div>

    <script>
        // ===========================================
        // ƒ∞STƒ∞FAD∆è√áƒ∞
        // ===========================================
        const username = localStorage.getItem('aze_user');
        if (!username) {
            window.location.href = 'index.html';
        }
        document.getElementById('userDisplay').innerHTML = username;

        // ===========================================
        // SQL Y√úKL∆èM∆è - T∆èMƒ∞Z, SAD∆èC∆è ƒ∞≈ûL∆èY∆èC∆èK!
        // ===========================================
        
        let students = [];
        let currentMethod = 1;
        let lastSearchTime = null;
        let searchCount = 0;

        // Cache-d…ôn y√ºkl…ô
        const cached = localStorage.getItem('sagird_170k');
        if (cached) {
            students = JSON.parse(cached);
        } else {
            // GitHub-dan y√ºkl…ô
            fetch('https://raw.githubusercontent.com/CallMeDexterMorgan/aze-sorgu/main/sagird.sql')
                .then(res => res.text())
                .then(sql => {
                    const rows = [];
                    let id = 1;
                    
                    // SAD∆èC∆è VALUES hiss…ôsini al
                    const lines = sql.split('\n');
                    
                    for (let line of lines) {
                        if (line.includes('INSERT INTO') && line.includes('sagirdler')) {
                            const match = line.match(/VALUES\s*\((.*)\);/i);
                            if (match) {
                                const values = match[1].split(',').map(v => 
                                    v.trim().replace(/^'|'$/g, '').replace(/\\'/g, "'")
                                );
                                
                                rows.push({
                                    id: id++,
                                    ad: values[1] || '',
                                    no: values[2] || '',
                                    utis: values[3] || '',
                                    sinif: values[4] || '',
                                    mekteb: values[5] || '',
                                    tel: values[6] || '',
                                    unvan: values[7] || '',
                                    il: values[8] || '2023'
                                });
                            }
                        }
                    }
                    
                    if (rows.length > 0) {
                        students = rows;
                        localStorage.setItem('sagird_170k', JSON.stringify(rows));
                    }
                })
                .catch(() => {});
        }

        // ===========================================
        // SORGULAMA
        // ===========================================
        
        function setMethod(m, el) {
            currentMethod = m;
            document.querySelectorAll('.method').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            
            const placeholders = {
                1: 'Ad Soyad daxil edin',
                2: '≈ûagird n√∂mr…ôsi daxil edin',
                3: 'UTIS kodu daxil edin',
                4: 'Telefon n√∂mr…ôsi daxil edin'
            };
            document.getElementById('searchInput').placeholder = placeholders[m];
        }

        function search() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('M…ôlumat daxil edin!');
                return;
            }

            // 3 d…ôqiq…ô g√∂zl…ô
            if (lastSearchTime) {
                const diff = (new Date() - lastSearchTime) / 1000;
                if (diff < 180) {
                    showTimer(Math.ceil(180 - diff));
                    return;
                }
            }

            // Axtar
            let results = [];
            const q = query.toLowerCase();
            
            switch(currentMethod) {
                case 1:
                    results = students.filter(s => s.ad.toLowerCase().includes(q));
                    break;
                case 2:
                    results = students.filter(s => s.no.includes(query));
                    break;
                case 3:
                    results = students.filter(s => s.utis.toLowerCase().includes(q));
                    break;
                case 4:
                    results = students.filter(s => s.tel.includes(query));
                    break;
            }

            lastSearchTime = new Date();
            searchCount++;
            showResults(results);
            showTimer(180);
        }

        function showResults(results) {
            const div = document.getElementById('results');
            
            if (results.length === 0) {
                div.innerHTML = `
                    <div class="no-result">
                        <div style="font-size: 48px;">üîç</div>
                        <h3>N…ôtic…ô tapƒ±lmadƒ±</h3>
                    </div>
                `;
                return;
            }

            let html = '';
            results.slice(0, 20).forEach(s => {
                html += `
                    <div class="result-card">
                        <div class="result-name">${s.ad}</div>
                        <div class="result-grid">
                            <div>
                                <div><span style="color: #8b5cf6;">üìã</span> UTIS: ${s.utis}</div>
                                <div><span style="color: #8b5cf6;">üéì</span> ‚Ññ: ${s.no}</div>
                                <div><span style="color: #8b5cf6;">üè´</span> Sinif: ${s.sinif}</div>
                            </div>
                            <div>
                                <div><span style="color: #8b5cf6;">üìû</span> ${s.tel}</div>
                                <div><span style="color: #8b5cf6;">üèõÔ∏è</span> ${s.mekteb.substring(0, 30)}...</div>
                                <div><span style="color: #8b5cf6;">üìç</span> ${s.unvan.substring(0, 30)}...</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            div.innerHTML = html;
        }

        function showTimer(seconds) {
            const timer = document.getElementById('timer');
            const sec = document.getElementById('timerSeconds');
            
            timer.style.display = 'block';
            sec.innerHTML = seconds;
            
            let s = seconds;
            const interval = setInterval(() => {
                s--;
                sec.innerHTML = s;
                if (s <= 0) {
                    clearInterval(interval);
                    timer.style.display = 'none';
                }
            }, 1000);
        }

        function logout() {
            localStorage.removeItem('aze_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
